<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <button class="addrow"><a href="../../index.html">retour Ã  l'accueil</a></button>
            <h1>Calculatrice en ligne</h1>
            <p>Effectue des calculs simples rapidement.</p>
        </header>
    
    
 <div class="containe">
        <div class="tabs">
        <button class="tab active" onclick="switchTab('calc', event)">ðŸ”¢ Calculatrice</button>
        <button class="tab" onclick="switchTab('graph', event)">ðŸ“Š Graphiques</button>
        <button class="tab" onclick="switchTab('convert', event)">ðŸ”„ Conversions</button>
     </div>

        <div class="content">
    <!-- Calculatrice -->
    <div id="calc" class="tab-content active">
        <div class="calculator">
            <div class="display">
                <div class="expression" id="expression"></div>
                <div class="result" id="result">0</div>
            </div>

            <div class="buttons">
                <!-- Ligne 1 : Fonctions scientifiques -->
                <button class="btn btn-function" onclick="addToExpression('sin(')">sin</button>
                <button class="btn btn-clear" onclick="deleteLast()">âŒ«</button>
                <button class="btn btn-clear" onclick="clearAll()">C</button>
                <button class="btn btn-function" onclick="addToExpression('cos(')">cos</button>
                <button class="btn btn-function" onclick="addToExpression('tan(')">tan</button>
                <button class="btn btn-function" onclick="addToExpression('sqrt(')">âˆš</button>
                <button class="btn btn-function" onclick="addToExpression('Ï€')">Ï€</button>
                
                <!-- Ligne 2 : ParenthÃ¨ses et puissances -->
                <button class="btn btn-function" onclick="addToExpression(')')">)</button>
                <button class="btn btn-operator" onclick="addToExpression('^')">x^y</button>
                <button class="btn btn-function" onclick="addToExpression('!')">n!</button>
                
                <!-- Ligne 3 : Chiffres 7-9 et division -->
                <button class="btn" onclick="addToExpression('7')">7</button>
                <button class="btn" onclick="addToExpression('8')">8</button>
                <button class="btn" onclick="addToExpression('9')">9</button>
                
                <!-- Ligne 4 : Chiffres 4-6 et multiplication -->
                <button class="btn" onclick="addToExpression('4')">4</button>
                <button class="btn btn-operator" onclick="addToExpression('/')">Ã·</button>
                <button class="btn" onclick="addToExpression('5')">5</button>
                <button class="btn" onclick="addToExpression('6')">6</button>
                <button class="btn btn-operator" onclick="addToExpression('*')">Ã—</button>
                
                <!-- Ligne 5 : Chiffres 1-3 et soustraction -->
                <button class="btn" onclick="addToExpression('1')">1</button>
                <button class="btn" onclick="addToExpression('2')">2</button>
                <button class="btn btn-operator" onclick="addToExpression('-')">âˆ’</button>
                <button class="btn" onclick="addToExpression('3')">3</button>
                
                <button class="btn" onclick="addToExpression('0')">0</button>
                <button class="btn btn-operator" onclick="addToExpression('+')">+</button>
                <button class="btn" onclick="addToExpression('.')">.</button>
                <button class="btn btn-function" onclick="addToExpression('log(')">log</button>
                <!-- Ligne 6 : Chiffre 0, point, addition et Ã©gal -->
                <button class="btn btn-function" onclick="addToExpression('e')">e</button>
                <button class="btn btn-function" onclick="addToExpression('(')">(</button>
                <button class="btn btn-equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
</div>


            <!-- Graphiques -->
            <div id="graph" class="tab-content">
                <div class="graph-controls">
                    <div class="input-group">
                        <label>Fonction: f(x) =</label>
                        <input type="text" id="funcInput" placeholder="Ex: x^2, sin(x), x^3 - 2*x + 1" value="x^2">
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>X Min</label>
                            <input type="number" id="xMin" value="-10">
                        </div>
                        <div class="input-group">
                            <label>X Max</label>
                            <input type="number" id="xMax" value="10">
                        </div>
                        <div class="input-group">
                            <label>PrÃ©cision</label>
                            <input type="number" id="precision" value="0.1" step="0.01" min="0.01">
                        </div>
                    </div>
                    <button class="btn-graph" onclick="drawGraph()">ðŸ“ˆ Tracer le graphique</button>
                </div>
                <canvas id="graphCanvas"></canvas>
            </div>

            <!-- Conversions -->
            <div id="convert" class="tab-content">
                <div class="converter">
                    <div class="conversion-type">
                        <button class="type-btn active" onclick="setConversionType('length')">Longueur</button>
                        <button class="type-btn" onclick="setConversionType('weight')">Poids</button>
                        <button class="type-btn" onclick="setConversionType('temp')">TempÃ©rature</button>
                    </div>
                    
                    <div class="conversion-panel">
                        <div class="conversion-box">
                            <select id="fromUnit" onchange="convert()"></select>
                            <input type="number" id="fromValue" value="1" oninput="convert()" placeholder="0">
                        </div>
                        
                        <button class="swap-btn" onclick="swapUnits()">â‡„</button>
                        
                        <div class="conversion-box">
                            <select id="toUnit" onchange="convert()"></select>
                            <input type="number" id="toValue" readonly placeholder="0">
                        </div>
                    </div>
<script src="script.js"></script>
</body>
</html>
